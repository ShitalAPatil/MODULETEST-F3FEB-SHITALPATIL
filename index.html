<!DOCTYPE html>
<html>
<head>
  <title>Book Store App - SHITALPATIL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Book Store App</h1>
  </header>
 <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
    <a class="navbar-brand" href="#">_bookStore!</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="mx-2">
        <button class="btn btn-dark" data-toggle="modal" data-target="#LoginModal">Login</button>
      <button class="btn btn-dark" data-toggle="modal" data-target="#SignUpModal">SignUp</button>
</div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
       
<li class="nav-item">
          <a class="nav-link-active" href="./history.html">Search History</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        </form>
      </div>
  </nav>
<main>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter book title or author name">
      <button type="submit">Search</button>
    </form>
<section id="results"></section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
